<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>GoLang CRUD</title>
    <style>
        .container{
            max-width: 650px;
        }
    </style>
  </head>
  <body>
    <div class="container mt-5">
            <h3>Updata Product</h3>
            <a href="/Product" class="btn btn-outline-dark" > Back </a>
            <br></br>
           {{ if .message}}
           <div class="alert alert-success">
            {{ .message }}
        </div>
           {{end}}
            <form action="/Product/Edit" method="post">
             
                <div class="form-group">
                    <label for="">ProductName</label>
                    <input type="text" name="ProductName"value="{{ .t.ProductName}} "class="form-control  {{ if .validation.ProductName }} is-invalid {{ end }}">
                    <div class="invalid-feedback">
                        {{ .data.ProductName }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="">ProductNumber</label>
                    <input type="text" name="ProductNumber" value="{{ .t.ProductNumber}}" class="form-control {{ if .validationProductNumber }} is-invalid {{ end }}" placeholder="ProductNumber">
                  
                 </div>
                <div class="form-group">
                    <label for="">ProductPrice</label>
                    <input type="text" name="ProductPrice" value="{{ .t.ProductPrice}}" class="form-control {{ if .validation.ProductNumber }} is-invalid {{ end }}" placeholder="ProductPrice">
                   
                </div>
                <div class="form-group">
                    <input type="hidden" name="id" value="{{ .product.ProductID }}">
                    <button type="submit" class="btn btn-outline-success"> Updata </button>
                </div>
                
            </form>
    </div>

  </body>
</html>
