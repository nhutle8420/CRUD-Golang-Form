<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>GoLang CRUD</title>
    <style>
        .container{
            max-width: 650px;
        }
    </style>
  </head>
  <body>
    <div class="container mt-5">
            <h3>Data Product</h3>
            <a href="/Product/Add" class="btn btn-outline-dark" > Back </a>
            <br></br>
            <form action="/Product/Add" method="post">
             
                <div class="form-group">
                    <label for="">ProductName</label>
                    <input type="text" name="ProductName"  class="form-control" placeholder="ProductName">
                </div>
                <div class="form-group">
                    <label for="">ProductNumber</label>
                    <input type="text" name="ProductNumber"  class="form-control" placeholder="ProductNumber">
                </div>
                <div class="form-group">
                    <label for="">ProductPrice</label>
                    <input type="text" name="ProductPrice"  class="form-control" placeholder="ProductPrice">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success">Apply</button>
                </div>
                
            </form>
    </div>

  </body>
</html>
